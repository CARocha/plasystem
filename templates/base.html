<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Plasystem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/css/icons.css" rel="stylesheet" type="text/css">
        <link href="/static/css/style.css" rel="stylesheet" type="text/css">
        {% block extra_css %}{% endblock %}

    </head>


    <body>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left nav-logo">
                        <img src="/static/nuevo/logoveco.png" alt="">
                    </div>

                    <ul class="nav navbar-nav navbar-right pull-right">

                        <li class="">
                            <a href="/" id="" class="waves-effect waves-light profile">Inicio</a>
                          </li>

                          <li class="">
                            <a href="/productores/"  class="waves-effect waves-light profile">Consultar</a>
                          </li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle profile waves-effect waves-light" data-toggle="dropdown" aria-expanded="true">
                                
                                            {% if user.get_full_name %}{{user.get_full_name}}{% else %}{{ user.username }}{% endif %} <br>
                                            <!--<small>Gerente</small>-->
                            
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/admin"> Administrador</a></li>
                                <li><a href="/logout"> Cerrar sesion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        <!-- Begin page -->
        <div class="container-fluid principal">
            {% block content %}{% endblock %}
        </div>
        <div class="footer3">
            Desarrollado por <a href="">SIMAS</a>
        </div>

        <!-- jQuery  -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/modernizr.min.js"></script>
        <script src="/static/js/detect.js"></script>
        <script src="/static/js/fastclick.js"></script>
        <script src="/static/js/jquery.slimscroll.js"></script>
        <script src="/static/js/jquery.blockUI.js"></script>
        <script src="/static/js/waves.js"></script>
        <script src="/static/js/wow.min.js"></script>
        <script src="/static/js/jquery.nicescroll.js"></script>
        <script src="/static/js/jquery.scrollTo.min.js"></script>

        <script src="/static/js/app.js"></script>
        <!-- google maps api -->
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <!-- Gmaps file -->
        <script src="/static/plugins/gmaps/gmaps.min.js"></script>
        <!-- demo codes -->
        <script src="/static/plugins/gmaps.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
